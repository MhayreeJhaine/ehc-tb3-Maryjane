<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="contact-overlay"></div>
    <section id="container"> 
        <div class="form">
            <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" class="input" placeholder="e.g John" required />
  <br><br>
  <label for="lname" class="input">Last Name: </label>
  <input type="text" id="lname" name="lname" class="input" placeholder="e.g Doe" required/>
  <br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" class="input" placeholder="e.g johndoe@gmail.com" required />
  <br><br>
  <label for="review">Describe your issue</label>
  <textarea name="review" id="my_textarea" required cols="30" rows="5" placeholder="e.g This stuff is not working as expected..."></textarea>
 <br><br>
    <input type="submit" value="SEND">
</form>
</div>
<br><br>
<div class="icons">
    <a href="#"><i class='bx bxl-twitter'></i></a>
  <a href="#"><i class='bx bxl-instagram'></i></a>
  <a href="#"><i class='bx bxl-facebook'></i></a>
</div>
    </section>
</body>
</html>
